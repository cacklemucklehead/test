<!DOCTYPE html>
<html ng-app="Shout" ng-controller="SignInController">
<head>
    <title>Shout</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="./js/angular.js"></script>
    <script src="./js/angular-route.js"></script>
    <script src="./js/app.js"></script>
</head>
    <body>
        <div id="header">
            <img id="header-image" class="left" src="../images/shout-pic.PNG">
            <button id="signInButton" class="middle" ng-if="signInSelection" ng-click="signIn()">Sign In</button>
            <button id="signUpButton" class="right" ng-if="signInSelection" ng-click="signUp()">Sign Up</button>
            <button id="home" class="right" ng-if="homeActive" ng-click="home()">Home</button>
            <div id="user" class="right" ng-if="userSignedIn">
                <table id="userMetaTable" class="box table">
                    <tr>
                        <td>User Name : </td>
                        <td>{{user.userName}}</td>
                    </tr>
                    <tr>
                        <td>Email : </td>
                        <td>{{user.email}}</td>
                    </tr>
                    <tr>
                        <td>Age : </td>
                        <td>{{user.age}}</td>
                    </tr>
                </table>
            </div>
        </div>

        <div ng-view></div>


        <div ng-model="signInDiv" class="signInAndSignUpDiv" ng-show="signInForm">
            <label class="label" for="userNameSi">User Name:</label>
            <input id="userNameSi" class="signInBox" type="text" ng-model="usersName">
            <label class="label" for="userPasswordSi">Password:</label>
            <input id="userPasswordSi" class="signInBox" type="password" ng-model="usersPassword">
            <input type="submit" id="submitSignInButton" value="Log In:" class="signInBox" ng-click="getUserProfile()">
        </div>

        <div ng-model="signUpDiv" class="signInAndSignUpDiv" ng-show="signUpForm">
            <label class="label" for="userEmail">Email:</label>
            <input id="userEmail" class="signUpBox" type="email" ng-model="newUserEmail">
            <label class="label" for="userNameSu">User Name:</label>
            <input id="userNameSu" class="signUpBox" type="text" ng-model="newUserName">
            <label class="label" for="userAge">Age:</label>
            <input id="userAge" class="signUpBox" type="number" min="0" ng-model="newUserAge">
            <label class="label" for="userPasswordSu">Password:</label>
            <input id="userPasswordSu" class="signUpBox" type="password" ng-model="newUserPassword">
            <input type="submit" id="submitSignUpButton" value="Log In:" class="signUpBox" ng-click="createNewUserProfile()">
        </div>

        <footer>
            <p id="owner-tag">By Anthony Martin</p>
        </footer>
    </body>
</html>
