<!DOCTYPE html>
<html>
<head>
    <title>Poster Application</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="./js/app.js"></script>
</head>
    <body ng-app="Shout" ng-controller="SignInController">
        <div id="header">
            <img id="header-image" src="../images/shout-pic.PNG">
            <button id="signInButton" ng-if="signInSelection" ng-click="signIn()">Sign In</button>
            <button id="signUpButton" ng-if="signInSelection" ng-click="signUp()">Sign Up</button>
            <button id="home" ng-if="homeActive" ng-click="home()">Home</button>
        </div>

        <div ng-model="signInDiv" id="signInDiv" ng-show="signInForm">
            <label class="label" for="userNameSi">User Name:</label>
            <input id="userNameSi" class="signInBox" type="text" name="userName" ng-model="usersName">
            <label class="label" for="userPasswordSi">Password:</label>
            <input id="userPasswordSi" class="signInBox" type="password" ng-model="usersPassword" name="password">
            <input type="submit" id="submitSignInButton" value="Log In:" class="submitBox" ng-click="getUserProfile()">
        </div>

        <div ng-model="signUpDiv" id="signUpDiv" ng-show="signUpForm">
            <label class="label" for="userEmail">Email:</label>
            <input id="userEmail" class="signUpInputBox" type="email" name="userEmail">
            <label class="label" for="userNameSu">User Name:</label>
            <input id="userNameSu" class="signUpInputBox" type="text" name="userName">
            <label class="label" for="userAge">Age:</label>
            <input id="userAge" class="signUpInputBox" type="number" name="age" min="0">
            <label class="label" for="userPasswordSu">Password:</label>
            <input id="userPasswordSu" class="signUpInputBox" type="password" name="password">
            <input type="submit" id="submitSignUpButton" value="Log In:" class="submitBox" ng-click="createUserProfile()">
        </div>


        <footer>
            <p id="owner-tag">By Anthony Martin</p>
        </footer>
    </body>
</html>
